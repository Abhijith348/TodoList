<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="height: 100vh; background: #eef;">

  <div class="bg-white shadow p-4 rounded w-25">
    <h2 class="text-center mb-4">Signup</h2>
    <form onsubmit="return false;">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="signupUsername" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="signupPassword" class="form-control" required />
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="signupUser()">Signup</button>
    </form>
    <p id="signupMessage" class="text-success text-center pt-2"></p>
  </div>

  <script>
    function signupUser() {
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      if (!username || !password) {
        document.getElementById('signupMessage').textContent = "Both fields are required!";
        return;
      }

      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      document.getElementById('signupMessage').textContent = "Signup successful! Redirecting to login...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }
  </script>
</body>
</html>
